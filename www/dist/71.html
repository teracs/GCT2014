<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,target-densitydpi=device-dpi">
    <link rel="stylesheet" href="../jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="../index.css">
    <script src="../jquery.mobile-1.4.2/jquery-1.11.0.min.js"></script>
    <script src="../underscore-min.js"></script>
    <script src="../jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="../timuLoader.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">历史上，从来都是科学技术新发明的浪潮导致了新产业的诞生和兴旺</h1>
      </div>
      <div data-role="main" class="ui-content"><p>历史上，从来都是科学技术新发明的浪潮导致了新产业的诞生和兴旺，在此基础上逐步形成区域性直到世界性的经济繁荣，从汽车、飞机产业到化工、制药、电子等领域，情况都是如此。因此，目前产业界普遍增加在科学研究和开发上的投入，必将有力地促进经济繁荣。<br />
以下哪项，如果为真，最能削弱上面的推论?</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A">
          <label for="field_choice_a">A 在目前的资金水平上，公司的研究开发部门申请专利的数量比起十年前来要少得多</label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B">
          <label for="field_choice_b">B 大部分产业的研究开发部门关心的只是对现有产品进行有利于经销的低成本改进，而不是开发有远大前途的高成本新技术</label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C">
          <label for="field_choice_c">C 历史上，只有一些新的主干行业是直接依赖公司研究开发部门获得技术突破的</label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D">
          <label for="field_choice_d">D 公司在科学研究和开发上的投入与公司每年新的发明专利的数量直接相关</label>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：B</p>
              <div>选项B对推论的削弱在于，即使你普遍增加在科学研究和开发上的投入，这些投入也全投 到有利于经销的低成本改进上，而不是开发有远大前途的高成本新技术，最终也无法达成新产业的诞生与兴旺的初衷。</div>
            </div>
          </div>
        </form><a href="javascript:xiayiti()" class="ui-btn">下一题</a>
      </div>
      <script src="../main_danxuan.js"></script>
    </div>
  </body>
</html>
