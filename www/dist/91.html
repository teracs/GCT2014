<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,target-densitydpi=device-dpi">
    <link rel="stylesheet" href="../jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="../index.css">
    <script src="../jquery.mobile-1.4.2/jquery-1.11.0.min.js"></script>
    <script src="../underscore-min.js"></script>
    <script src="../jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="../timuLoader.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">去年，和羊毛的批发价不同，棉花的批发价大幅度地下跌。</h1>
      </div>
      <div data-role="main" class="ui-content"><p>去年，和羊毛的批发价不同，棉花的批发价大幅度地下跌。因此，虽然目前商店中棉织品的零售价还没有下跌，但它肯定会下跌。<br />
以下哪项如果为真，最能削弱上述论证？</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
            <input id="field_choice_a" type="radio" name="field_choice" value="A">
            <label for="field_choice_a">A 去年自于引进的新的工艺，棉织品的生产加工成本普遍上升</label>
            <input id="field_choice_b" type="radio" name="field_choice" value="B">
            <label for="field_choice_b">B 去年，羊毛批发个的上涨幅度，小于棉花批发价的下跌幅度</label>
            <input id="field_choice_c" type="radio" name="field_choice" value="C">
            <label for="field_choice_c">C 棉织品比羊毛制品更受消费者的欢迎</label>
            <input id="field_choice_d" type="radio" name="field_choice" value="D">
            <label for="field_choice_d">D 零售价的变动一般都滞后于批发价的变动</label>
          </fieldset>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：A</p>
              <div>题干：棉花的批发价下跌→棉织品的零售价下跌。
商品成本，不仅包括原料的成本，还包括生产加工成本等其他成本。如果A项为真，则说明虽然棉织品的原料成本下降，但生产加工成本提高，因此，其价格不一定会下跌。这就有力的削弱了题干。</div>
            </div>
          </div>
        </form><a href="javascript:xiayiti()" class="ui-btn">下一题</a>
        <script src="../main_danxuan.js"></script>
      </div>
    </div>
  </body>
</html>
