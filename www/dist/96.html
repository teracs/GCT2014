  <body>
    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">在对反复重感冒患者的治疗过程中</h1>
      </div>
      <div data-role="main" class="ui-content"><p>在对反复重感冒患者的治疗过程中，有的医生经常会连续使用一种抗生素，这会产生两种副作用：一是常常会破坏患者体内的茵群平衡；二是使患者产生抗药性。因为没被抗生素杀死的细菌开始具有抗药性，而且它们还有可能不断繁殖。以下哪种方法最有可能解决上述问题？</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
            <input id="field_choice_a" type="radio" name="field_choice" value="A">
            <label for="field_choice_a">A 只使用消炎效果好的抗生素</label>
            <input id="field_choice_b" type="radio" name="field_choice" value="B">
            <label for="field_choice_b">B 研究更了的抗生素来减少副作用</label>
            <input id="field_choice_c" type="radio" name="field_choice" value="C">
            <label for="field_choice_c">C 根据患者的病症，周期性地使用不同种类的抗生素</label>
            <input id="field_choice_d" type="radio" name="field_choice" value="D">
            <label for="field_choice_d">D 用中药来代替抗生素</label>
          </fieldset>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：C</p>
              <div>既然经常使用一种抗生素会产生副作用，那么，减少副作用的办法就是，周期性地使用不同种类的抗生素，所以C正确。A项不能解决副作用的问题；B项可以减少副作用，但不是最好的方法；D项用中药是否能解决问题不能确定
</div>
            </div>
          </div>
        </form><a href="javascript:xiayiti()" class="ui-btn">下一题</a>

      </div>
    </div>
