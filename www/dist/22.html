      <div data-role="header">
        <h1 id="nodeTitle">在文言文中“社稷”一般指代</h1>
      </div>
      <div data-role="main" class="ui-content"><p>在文言文中“社稷”一般指代______，其中“社”指______、“稷”指______。</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A">
          <label for="field_choice_a">A 祖先 水神 谷神 </label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B">
          <label for="field_choice_b">B 国家 山神 谷神 </label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C">
          <label for="field_choice_c">C 祖先 社日神 土地神 </label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D">
          <label for="field_choice_d">D 国家 土地神 谷神 </label>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：D</p>
              <div>本题考查中国历史知识。古代社稷就是指国家，或指皇权；“社”“稷”从字面来看是土地神 和五谷神。由于古时的君王为了祈求国事太平，五谷丰登，每年都要到郊外祭祀土地神和五谷神。社稷也 就成了国家的象征，后来人们就用“社稷”来代表国家。</div>
            </div>
          </div>
