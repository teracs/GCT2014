<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,target-densitydpi=device-dpi">
    <link rel="stylesheet" href="../jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="../index.css">
    <script src="../jquery.mobile-1.4.2/jquery-1.11.0.min.js"></script>
    <script src="../underscore-min.js"></script>
    <script src="../jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="../timuLoader.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"><a href="index.html" class="ui-btn-left ui-btn ui-btn-inline ui-corner-all ui-btn-icon-home">回到首页</a>
        <h1 id="nodeTitle">下列说法中的符合文意的一项是：</h1><a href="javascript:xiayiti()" class="ui-btn-right ui-btn ui-btn-inline ui-corner-all ui-btn-icon-arrow-r">下一题</a>
      </div>
      <div data-role="main" class="ui-content"><p>下列说法中的符合文意的一项是：</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A" class="input_choice">
          <label for="field_choice_a" choice="A" class="field_choice">A 过去把天空中一切云雾状的天体都说成是星云，现在只把真正由气体和尘埃组成的云雾状天体称做星云。</label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B" class="input_choice">
          <label for="field_choice_b" choice="B" class="field_choice">B 过去把天空中一切云雾状的天体都说成是星云，其实离我们非常遥远的银河系以外并没有星云，那只是些恒星，只因为距离遥远，看起来呈云雾状罢了。</label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C" class="input_choice">
          <label for="field_choice_c" choice="C" class="field_choice">C 天文学史上早期发现的星云，其实并不是星云，而是与银河系类似的庞大的恒星系统。</label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D" class="input_choice">
          <label for="field_choice_d" choice="D" class="field_choice">D 弥漫星云是由气体和尘埃组成的，具有不规则的形状，一般没有明确的边界，外貌呈云雾状的物质。</label>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：D</p>
              <div>对照原文，A项说星云是“云雾状天体”不确切；B项说法有误，银河系以外, 并非“没有星云”; C项说法笼统，早期发现的星云，有一部分是“真正的星云”。</div>
            </div>
          </div>
        </form>
      </div>
      <script src="../main_danxuan.js"></script>
    </div>
  </body>
</html>
