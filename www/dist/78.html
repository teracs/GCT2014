    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">根据大陆漂移假说，现在许多分离的陆地在史前时是一块巨大的陆地的一部分</h1>
      </div>
      <div data-role="main" class="ui-content"><p>根据大陆漂移假说，现在许多分离的陆地在史前时是一块巨大的陆地的一部分。由于地壳运动，这块陆地开始分裂。由这个理论可以猜想南美洲的东海岸原来跟非洲的西海岸是连在一起的。<br />
以下哪个发现最能支持上述猜想?</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
            <input id="field_choice_a" type="radio" name="field_choice" value="A">
            <label for="field_choice_a">A 在南美洲东海岸和非洲西海岸都有一个规模很大的类型相同的古岩石带。</label>
            <input id="field_choice_b" type="radio" name="field_choice" value="B">
            <label for="field_choice_b">B 今天很多生活在巴西的人与生活在非洲西部的人很相像。</label>
            <input id="field_choice_c" type="radio" name="field_choice" value="C">
            <label for="field_choice_c">C 南美洲和非洲西部的气候很相似。</label>
            <input id="field_choice_d" type="radio" name="field_choice" value="D">
            <label for="field_choice_d">D 生活在南美洲的古老部落所使用的语言与非洲西部一些部落使用的语言很相似。</label>
          </fieldset>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：A</p>
              <div>该项与题干中大陆漂移假说关于南美洲的东海岸原来跟非洲的西海岸是连在一起的猜想存在最密切的联系，意味着这个猜想是完全正确的。</div>
            </div>
          </div>
