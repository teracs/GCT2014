            <div>
              <p>正确答案：B</p>
              <div>本题考查对修辞的理解。①句用“香红”指代被雨打落的花朵，为借代手法；②句把莲比喻为“红焰”，为比喻手法；③句把莲比作东方女孩“赧然低语”为拟人手法；④用“何一非莲？”表达凡此皆莲的意思，为反问手法。</div>
