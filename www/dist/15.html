  <body>
    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">金融危机又称金融风暴，是指一个国家或几个国家与地区的全部或大部分金融指标</h1>
      </div>
      <div data-role="main" class="ui-content"><p>金融危机又称金融风暴，是指一个国家或几个国家与地区的全部或大部分金融指标 (如：短期利率、 货币资产、证券、房地产、土地价格、商业破产数和金融机构倒闭数)的急剧、短暂和超周期的恶化。2008 年从美国爆发进而影响全球的金融危机，对我国可能的影响，下列表述不正确的是：</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
            <input id="field_choice_a" type="radio" name="field_choice" value="A">
            <label for="field_choice_a">A 主要影响我国部分企业的生产和出口</label>
            <input id="field_choice_b" type="radio" name="field_choice" value="B">
            <label for="field_choice_b">B 我国将面临经济增长趋缓和严峻就业形势的双重压力</label>
            <input id="field_choice_c" type="radio" name="field_choice" value="C">
            <label for="field_choice_c">C 将加大我国的汇率风险和资本市场风险</label>
            <input id="field_choice_d" type="radio" name="field_choice" value="D">
            <label for="field_choice_d">D 对我国经济基本没有影响，是中国走向世界的机会</label>
          </fieldset>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：D</p>
              <div>本题考查经济学知识。随着全球化的发展，中国的经济发展已经与世界经济高度一体化，并且中国经济的发展高度依赖出口，所以金融危机不可能对中国没有影响</div>
            </div>
          </div>
        </form><a href="javascript:xiayiti()" class="ui-btn">下一题</a>
        <script src="../main_danxuan.js"></script>
      </div>
    </div>
