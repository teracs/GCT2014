<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../index.css">
    <script src="../jquery.mobile-1.4.2/jquery-1.11.0.min.js"></script>

  <body>
    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">引起商品价格提高的因素是</h1>
      </div>
      <div data-role="main" class="ui-content"><p>引起商品价格提高的因素是______。</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
            <input id="field_choice_a" type="radio" name="field_choice" value="A">
            <label for="field_choice_a">A 社会劳动生产率的提高</label>
            <input id="field_choice_b" type="radio" name="field_choice" value="B">
            <label for="field_choice_b">B 个别劳动生产率的提高</label>
            <input id="field_choice_c" type="radio" name="field_choice" value="C">
            <label for="field_choice_c">C 纸币的发行量增多</label>
            <input id="field_choice_d" type="radio" name="field_choice" value="D">
            <label for="field_choice_d">D 通货膨胀</label>
          </fieldset>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：D</p>
              <div>商品价格是由其价值决定的，并受供求关系的影响。生产商品的社会劳动生产率降低，市场 上商品供不应求，国家出现通货膨胀等都会引起商品价格上升，选项A 说法错误，选项B 与商品价格无关； 选项C 情况不定，纸币发行量增多可能引起商品价格上升。</div>
            </div>
          </div>
        </form><a href="javascript:xiayiti()" class="ui-btn">下一题</a>
        <script src="../main_danxuan.js"></script>
      </div>
    </div>
  </body>
