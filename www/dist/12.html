  <body>
    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">下列关于民事权利的表述哪一个是错误的? </h1>
      </div>
      <div data-role="main" class="ui-content"><p>下列关于民事权利的表述哪一个是错误的?</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A">
          <label for="field_choice_a">A 抵销权是一种形成权 </label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B">
          <label for="field_choice_b">B 知识产权是一种支配权 </label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C">
          <label for="field_choice_c">C 债权请求权不具有排他性 </label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D">
          <label for="field_choice_d">D 支配权不存在对应义务 </label>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：D</p>
              <div>本题考查民法知识。依据民事权利的不同效力，可将民事权利分为：支配权、形成权，请求权、抗辩权。支配权是对权利客体进行直接的排他性支配并享有其利益的权利。支配权的实现不需要对应人的积极义务，但存在容忍义务。</div>
            </div>
          </div>
        </form><a href="javascript:xiayiti()" class="ui-btn">下一题</a>
      </div>
      <script src="../main_danxuan.js"></script>
    </div>
  </body>
