  <body>
    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">现代教育是以______为基础</h1>
      </div>
      <div data-role="main" class="ui-content"><p>现代教育是以______为基础，以现代社会生活和科学技术为教育内容，以现代技术为教育手段。</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A">
          <label for="field_choice_a">A 市场化的充分发展</label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B">
          <label for="field_choice_b">B 社会化机器大工业生产</label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C">
          <label for="field_choice_c">C 现代信息社会的形成</label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D">
          <label for="field_choice_d">D 国家民主制度的建立 </label>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：B</p>
              <div>本题考查教育学知识。社会化机器大工业生产既为现代教育提供了必要的物质技术条件。“市场化的充分发展”不是现代教育的必要条件；“现代信息社会的形成”，“国家民主制度的建立”是随着现代教育的形成而逐步发展 的，因而不是现代教育的基础。</div>
            </div>
          </div>
        </form><a href="javascript:xiayiti()" class="ui-btn">下一题</a>
      </div>

    </div>
