  <body>
    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">城市竞争力的高低，从本质上讲</h1>
      </div>
      <div data-role="main" class="ui-content"><p>城市竞争力的高低，从本质上讲，不仅仅取决于硬环境的好坏一一基础设施水平的高低、经济实力的强弱、产业结构的优劣、自然环境是否友好等，还取决于软环境的优劣．这个软环境是由社会秩序、公共道德、文化氛围、教育水准、精神文明等诸多人文元素组成的．而这一切主要取决于市民的整体素质．<br />
这段文字意在说明：</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
            <input id="field_choice_a" type="radio" name="field_choice" value="A">
            <label for="field_choice_a">A 人文元素组成了城市竟争力的软环境</label>
            <input id="field_choice_b" type="radio" name="field_choice" value="B">
            <label for="field_choice_b">B 软环境取决于市民的整体索质的高低</label>
            <input id="field_choice_c" type="radio" name="field_choice" value="C">
            <label for="field_choice_c">C 城市竞争力由硬环境和软环境共同决定</label>
            <input id="field_choice_d" type="radio" name="field_choice" value="D">
            <label for="field_choice_d">D 提高市民整体素质有助于提高城市竟争力</label>
          </fieldset>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：D</p>
              <div>第一，城市竞争力的高低，不仅仅取决于硬环境，还取决于软环境；第二，软环境取决于市民的整体素质。从中综合推出提高市民整体素质有助于提高城市竞争力。故选D。A、B、C项分别只是题干论述的一个方面，并非题干论述的真正原因。
</div>
            </div>
          </div>
        </form><a href="javascript:xiayiti()" class="ui-btn">下一题</a>

      </div>
