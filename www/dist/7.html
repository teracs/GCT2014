    <div data-role="page">
      <div data-role="header"><a href="index.html" class="ui-btn-left ui-btn ui-btn-inline ui-corner-all ui-btn-icon-home">回到首页</a>
        <h1 id="nodeTitle">两句话所表达的意思完全相同的一组是：</h1><a href="javascript:xiayiti()" class="ui-btn-right ui-btn ui-btn-inline ui-corner-all ui-btn-icon-arrow-r">下一题</a>
      </div>
      <div data-role="main" class="ui-content"><p>两句话所表达的意思完全相同的一组是：</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A" class="input_choice">
          <label for="field_choice_a" choice="A" class="field_choice">A ①路挺滑，我差点儿没摔倒。 ②路挺滑，我差点儿摔倒了。</label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B" class="input_choice">
          <label for="field_choice_b" choice="B" class="field_choice">B ①饭馆卖的饭，四两和二两一样多。 ②饭馆卖的饭，二两和四两一样多。</label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C" class="input_choice">
          <label for="field_choice_c" choice="C" class="field_choice">C ①办完事，我花了一小时才到家。 ②办完事，我到家才花了一小时。 </label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D" class="input_choice">
          <label for="field_choice_d" choice="D" class="field_choice">D ①这段路，一般不发生重大交通事故。 ②重大交通事故，一般不发生在这段路上。 </label>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：A</p>
              <div>本题考查歧义句。B前一句形容饭少，后一句形容饭多；C前一句形容时间长，后一句形容时间短；D 两句肯定的语气有差别，前一句几乎肯定，后一句则不十分肯定。</div>
            </div>
          </div>
        </form>
      </div>
