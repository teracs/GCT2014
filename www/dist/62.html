  <body>
    <div data-role="page">
      <div data-role="header"><a href="index.html" class="ui-btn-left ui-btn ui-btn-inline ui-corner-all ui-btn-icon-home">回到首页</a>
        <h1 id="nodeTitle">信仰乃道德之本，没有信仰的道德</h1><a href="javascript:xiayiti()" class="ui-btn-right ui-btn ui-btn-inline ui-corner-all ui-btn-icon-arrow-r">下一题</a>
      </div>
      <div data-role="main" class="ui-content"><p>信仰乃道德之本，没有信仰的道德，是无源之水、无本之木。没有信仰的人是没有道德底线的；而一个人一旦没有了道德底线，那么法律对于他也是没有约束力的。法律、道德、信仰是社会和谐运行的基本保障，而信仰是社会和谐运行的基石。根据以上陈述，可以得出以下哪项？</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A" class="input_choice">
          <label for="field_choice_a" choice="A" class="field_choice">A 道德是社会和谐运行的基石之一。</label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B" class="input_choice">
          <label for="field_choice_b" choice="B" class="field_choice">B 如果一个人有信仰，法律就能对他产生约束力。</label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C" class="input_choice">
          <label for="field_choice_c" choice="C" class="field_choice">C 只有社会和谐运行，才能产生道德和信仰的基础。</label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D" class="input_choice">
          <label for="field_choice_d" choice="D" class="field_choice">D 法律只对有信仰的人具有约束力。</label>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：D</p>
              <div>（1）没有信仰的人是没有道德底线的;（2）没有了道德底线，那么法律对于他也没有约束力的。由（2）推出，法律对人要有约束力，人就要有道德底线，再由（1）推出，有道德底线的人一定是有信仰的。因此，法律只对有信仰的人有约束力</div>
            </div>
          </div>
        </form>
      </div>
