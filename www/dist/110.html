  <body>
    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">若D，C和Q得到的名次是连续的，那么下面哪一项一定错误?</h1>
      </div>
      <div data-role="main" class="ui-content"><p>若D，C和Q得到的名次是连续的，那么下面哪一项一定错误?</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
            <input id="field_choice_a" type="radio" name="field_choice" value="A">
            <label for="field_choice_a">A Z得到的点击量比S的大。</label>
            <input id="field_choice_b" type="radio" name="field_choice" value="B">
            <label for="field_choice_b">B Z得到的点击量比D的大。</label>
            <input id="field_choice_c" type="radio" name="field_choice" value="C">
            <label for="field_choice_c">C W得到的点击量比C的大。</label>
            <input id="field_choice_d" type="radio" name="field_choice" value="D">
            <label for="field_choice_d">D W得到的点击量比L的大。</label>
          </fieldset>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：C</p>
              <div>当D，C和Q连续时，W-定在D之后；又因为W不是第七名，那么W-定在L的前面，从而这七位选手的排名关系为：Z或S，D，C，Q，W，L。W得到的点击量比C大一定是错误的。</div>
            </div>
          </div>
        </form><a href="javascript:xiayiti()" class="ui-btn">下一题</a>
        <script src="../main_danxuan.js"></script>
      </div>
    </div>
  </body>
