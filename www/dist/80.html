    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">在上次考试中，老师出了一道非常古怪的难题</h1>
      </div>
      <div data-role="main" class="ui-content"><p>在上次考试中，老师出了一道非常古怪的难题，有86%的考生不及格。这次考试之前，王见明预测说：“根据上次考试情况，这次考试老师不一定会出那种难题了。”胡思明说：“这就是说这次考试老师肯定不出那种难题了。太好了!”王见明说：“我不是这个意思。”<br />
下面哪句话与王见明说的意思相似（   ）</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
            <input id="field_choice_a" type="radio" name="field_choice" value="A">
            <label for="field_choice_a">A 这次考试老师不可能不出那种难题</label>
            <input id="field_choice_b" type="radio" name="field_choice" value="B">
            <label for="field_choice_b">B 这次考试老师必定不出那种难题了</label>
            <input id="field_choice_c" type="radio" name="field_choice" value="C">
            <label for="field_choice_c">C 这次考试老师可能不出那种难题了</label>
            <input id="field_choice_d" type="radio" name="field_choice" value="D">
            <label for="field_choice_d">D 这次考试老师不可能出那种难题了</label>
          </fieldset>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：C</p>
              <div>模态命题推理。不一定P=并非偶然 	P=可能不P。
因此，这次老师不一定会出那种难题了=这次考试老师可能不出那种难题了。</div>
            </div>
          </div>
