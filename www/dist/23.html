  <body>
    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">秦汉以后，中央职官多为三省六部制，唐代诗人杜甫</h1>
      </div>
      <div data-role="main" class="ui-content"><p>秦汉以后，中央职官多为三省六部制，唐代诗人杜甫曾在______供职，而管理科举、学校等事务的则 是______。</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
            <input id="field_choice_a" type="radio" name="field_choice" value="A">
            <label for="field_choice_a">A 刑部 吏部</label>
            <input id="field_choice_b" type="radio" name="field_choice" value="B">
            <label for="field_choice_b">B 工部 礼部</label>
            <input id="field_choice_c" type="radio" name="field_choice" value="C">
            <label for="field_choice_c">C 礼部 工部</label>
            <input id="field_choice_d" type="radio" name="field_choice" value="D">
            <label for="field_choice_d">D 工部 吏部</label>
          </fieldset>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：D</p>
              <div>本题考查中国文学史知识。杜甫有别号为杜工部，意为杜甫曾在工部任职。</div>
            </div>
          </div>
        </form><a href="javascript:xiayiti()" class="ui-btn">下一题</a>
        <script src="../main_danxuan.js"></script>
      </div>
    </div>
