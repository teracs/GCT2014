    <div data-role="page">
      <div data-role="header">
        <h1>一农民买了5种化肥</h1>
      </div>
      <div data-role="main" class="ui-content"><p>一农民买了5种化肥，由于仓库地方有限只能将化肥袋子紧贴着排列放置，每个袋子内装一种化肥。化肥会从编织袋中渗出，如果起反应，将降低肥效，所以不能把两种能起反应的化肥装在相邻的袋子中。该农民的化肥种类有N,K,L,M和W，这些化肥仅有的反应关系如下：<br />
N与K反应，N和K不能相邻；<br />
W与K反应，W和K不能相邻；<br />
N与L反应，N和L不能相邻；<br />
L与M反应，L和M不能相邻。</p>
</div>
    </div>
