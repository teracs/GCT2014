<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,target-densitydpi=device-dpi">
    <link rel="stylesheet" href="../jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="../index.css">
    <script src="../jquery.mobile-1.4.2/jquery-1.11.0.min.js"></script>

  <body>
    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">第二自然段开头说：</h1>
      </div>
      <div data-role="main" class="ui-content"><p>第二自然段开头说：“没有找到画家，找到了画。”这里的“画”指的是______</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
            <input id="field_choice_a" type="radio" name="field_choice" value="A">
            <label for="field_choice_a">A 但不曾淋熄荧荧的烛焰，那景象，豪艳之中别有一派凄清。</label>
            <input id="field_choice_b" type="radio" name="field_choice" value="B">
            <label for="field_choice_b">B 迷迷蒙蒙的雨丝，沾湿了满地的香红，美丽如画。</label>
            <input id="field_choice_c" type="radio" name="field_choice" value="C">
            <label for="field_choice_c">C 身为一半的江南人，第一次看见莲，却在植物园的小莲池畔。</label>
            <input id="field_choice_d" type="radio" name="field_choice" value="D">
            <label for="field_choice_d">D 小莲池中的莲花，在迷蒙的烟雨中，豪艳而又冷隽，美丽如画。</label>
          </fieldset>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：D</p>
              <div>此文是写莲，A、B两项只是莲的画面的背景，C项只是交待过程，不是画面，因此选D。</div>
            </div>
          </div>
        </form><a href="javascript:xiayiti()" class="ui-btn">下一题</a>
        <script src="../main_danxuan.js"></script>
      </div>
    </div>
  </body>
</html>
