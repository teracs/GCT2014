      <div data-role="main" class="ui-content"><p>下列各组词语中，没有错别字的一组是：</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
            <input id="field_choice_a" type="radio" name="field_choice" value="A">

            <input id="field_choice_d" type="radio" name="field_choice" value="D">
            <label for="field_choice_d">D 澄澈 重蹈覆辙 震荡 振耳欲聋</label>
          </fieldset>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：B</p>
              <div>本题考查错别字。A“始作勇者”应为“始作俑者”；C“伧促”应为“仓促”；D“振耳欲 聋”应为“震耳欲聋”。</div>
            </div>
          </div>
