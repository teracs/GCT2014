  <body>
    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">中国共产党十七大报告中提出科学发展观的基础，下列理解不正确的一项是：</h1>
      </div>
      <div data-role="main" class="ui-content"><p>中国共产党十七大报告中提出科学发展观的基础，下列理解不正确的一项是：</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
            <input id="field_choice_a" type="radio" name="field_choice" value="A">
            <label for="field_choice_a">A 立足社会主义初级阶段的基本国情</label>
            <input id="field_choice_b" type="radio" name="field_choice" value="B">
            <label for="field_choice_b">B 总结我国发展实践和适应新的发展要求</label>
            <input id="field_choice_c" type="radio" name="field_choice" value="C">
            <label for="field_choice_c">C 借鉴国外的发展经验</label>
            <input id="field_choice_d" type="radio" name="field_choice" value="D">
            <label for="field_choice_d">D 强调经济发展，增加国民财富</label>
          </fieldset>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：D</p>
              <div>本题考查政治常识。科学发展观的重要内涵有：以人为本的发展观，全面发展观，协调发展 观，可持续发展观。D 项片面强调发展经济，增加国民财富，因此是错误的。</div>
            </div>
          </div>
        </form><a href="javascript:xiayiti()" class="ui-btn">下一题</a>
        <script src="../main_danxuan.js"></script>
      </div>
    </div>
