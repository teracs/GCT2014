<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,target-densitydpi=device-dpi">
    <link rel="stylesheet" href="../jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="../index.css">
    <script src="../jquery.mobile-1.4.2/jquery-1.11.0.min.js"></script>
    <script src="../underscore-min.js"></script>
    <script src="../jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="../timuLoader.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">只有具备足够的资金投入和技术人才，一个企业的产品才能拥有高科技含量。</h1>
      </div>
      <div data-role="main" class="ui-content"><p>只有具备足够的资金投入和技术人才，一个企业的产品才能拥有高科技含量。而这种高科技含量，对于一个产品长期稳定地占领市场是必不可少的。 以下哪项情况如果存在，最能削弱以上断定?</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A">
          <label for="field_choice_a">A 苹果牌电脑拥有高科技含量，并长期稳定地占领着市场</label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B">
          <label for="field_choice_b">B 西子洗衣机没能长期稳定地占领市场，但该产品并不缺乏高科技含量</label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C">
          <label for="field_choice_c">C 长江电视机没能长期稳定地占领市场，因为该产品缺乏高科技含量</label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D">
          <label for="field_choice_d">D 清河空调长期稳定地占领着市场，但该产品的厂家缺乏足够的资金投入</label>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：D</p>
              <div>题干中“足够的资金投入和技术人才”，“高科技技术含量”是“产品长期稳定占领市场”的必要条件，削弱思路是没有必要条件(缺乏足够的资金)，但具有结果(长期稳定地占领市场)。</div>
            </div>
          </div>
        </form><a href="javascript:xiayiti()" class="ui-btn">下一题</a>
      </div>
      <script src="../main_danxuan.js"></script>
    </div>
  </body>
</html>
