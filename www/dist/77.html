<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,target-densitydpi=device-dpi">
    <link rel="stylesheet" href="../jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="../index.css">
    <script src="../jquery.mobile-1.4.2/jquery-1.11.0.min.js"></script>
    <script src="../underscore-min.js"></script>
    <script src="../jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="../timuLoader.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">如果以上命题都是真的</h1>
      </div>
      <div data-role="main" class="ui-content"><p>1）卡车只在晚上8 点以后才上路行驶。<br />
2）酒后开车的司机都不开车灯。<br />
3）面包车晚上8 点以后都不上路行驶。<br />
4）晚上8 点以后路上行驶的车都开着车灯。<br />
5）有的军车晚上8 点以后上路行驶。<br />
如果以上命题都是真的，那么以下哪种情况是不可能出现的?</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A">
          <label for="field_choice_a">A 面包车司机酒后开车。</label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B">
          <label for="field_choice_b">B 面包车在行驶中开着车灯。</label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C">
          <label for="field_choice_c">C 司机酒后开车撞上了卡车。</label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D">
          <label for="field_choice_d">D 军车司机酒后开车。</label>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：C</p>
              <div>据题干中的第二个命题“酒后开车的司机都不开灯”和第四个命题“晚上8点以后路上行驶的车都开着车灯”，可以推出结论：酒后开车的司机都不会在晚上8点以后在路上行驶。再考虑题干中的第一个命题“卡车只在晚上8点以后才上路行驶”，所以可以得出结论：司机酒后开车不可能撞了卡车。</div>
            </div>
          </div>
        </form><a href="javascript:xiayiti()" class="ui-btn">下一题</a>
      </div>
      <script src="../main_danxuan.js"></script>
    </div>
  </body>
