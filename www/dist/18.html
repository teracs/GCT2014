<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,target-densitydpi=device-dpi">
    <link rel="stylesheet" href="../jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="../index.css">
    <script src="../jquery.mobile-1.4.2/jquery-1.11.0.min.js"></script>
    <script src="../underscore-min.js"></script>
    <script src="../jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="../timuLoader.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">依次填入下列各句横线处的词语，最恰当的一组是</h1>
      </div>
      <div data-role="main" class="ui-content"><p>依次填入下列各句横线处的词语，最恰当的一组是： ①这家报社花八亿元引进一套切纸、印刷、分装全自动设备，此举大大提高了新闻的 _____性。 ②领导干部应该廉洁奉公，决不_____职权，谋取私利。 ③去陈言_____不容易，要做到既新鲜又自然则更难。</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
            <input id="field_choice_a" type="radio" name="field_choice" value="A">
            <label for="field_choice_a">A 实效   滥用   虽然</label>
            <input id="field_choice_b" type="radio" name="field_choice" value="B">
            <label for="field_choice_b">B 实效   乱用   固然</label>
            <input id="field_choice_c" type="radio" name="field_choice" value="C">
            <label for="field_choice_c">C 时效   乱用   虽然</label>
            <input id="field_choice_d" type="radio" name="field_choice" value="D">
            <label for="field_choice_d">D 时效   滥用   固然</label>
          </fieldset>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：D</p>
              <div>本题考查近义词辨析。①新闻应填“时效”，A、B 两项错；②“乱用”有混乱、没有条理的意思，“滥用”则有过度使用的意思；③“虽然”和“固然” 都是连词，都有肯定某个事实以引起下文转折的意思，但细辨，固然语气更为肯定。</div>
            </div>
          </div>
        </form><a href="javascript:xiayiti()" class="ui-btn">下一题</a>
        <script src="../main_danxuan.js"></script>
      </div>
    </div>
  </body>
</html>
