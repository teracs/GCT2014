  <body>
    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">政治家：每年，小企业比大型老牌公司要创造更多的就业机会。</h1>
      </div>
      <div data-role="main" class="ui-content"><p>政治家：每年，小企业比大型老牌公司要创造更多的就业机会。因此，为减少长期的失业率，我们应当鼓励推动兴办中小企业而不是扩大老牌的大公司。下列假如是正确的，对政治家的论总提出最大质疑？</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
            <input id="field_choice_a" type="radio" name="field_choice" value="A">
            <label for="field_choice_a">A 通常，小企业的雇员比大公司的雇员对工作的满意程度要高</label>
            <input id="field_choice_b" type="radio" name="field_choice" value="B">
            <label for="field_choice_b">B 在当前失业人员中，有许多人具有足够的完成小企业提出的工业要求的技能</label>
            <input id="field_choice_c" type="radio" name="field_choice" value="C">
            <label for="field_choice_c">C 提供创办企业的有效刺激通常比为扩大一个大公司提供的有效刺激要小得多</label>
            <input id="field_choice_d" type="radio" name="field_choice" value="D">
            <label for="field_choice_d">D 有很大比例的小公司在开办3 年内由于他们的所有者缺乏经验而倒闭</label>
          </fieldset>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：D</p>
              <div>鼓励推动中小企业可以减少长期失业率。选项认为小公司3年内会倒闭，证明此方法不可行，对政治家的论点提出最大质疑。选项C也具有一定的削弱作用，说明扩大企业比创办小企业就业的刺激大，但相比较，削弱能力不如D项强，B项为支持，A项为无关选项。</div>
            </div>
          </div>
        </form><a href="javascript:xiayiti()" class="ui-btn">下一题</a>
        <script src="../main_danxuan.js"></script>
      </div>
    </div>
