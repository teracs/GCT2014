  <body>
    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">下面列举的历史变革，不属于“原地不动地画圆圈”的一项是：</h1>
      </div>
      <div data-role="main" class="ui-content"><p>下面列举的历史变革，不属于“原地不动地画圆圈”的一项是：</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
            <input id="field_choice_a" type="radio" name="field_choice" value="A">
            <label for="field_choice_a">A 秦末农民起义——汉政权建立</label>
            <input id="field_choice_b" type="radio" name="field_choice" value="B">
            <label for="field_choice_b">B 汉末军阀割据——三国鼎立</label>
            <input id="field_choice_c" type="radio" name="field_choice" value="C">
            <label for="field_choice_c">C 元末农民起义——朱元璋当皇帝</label>
            <input id="field_choice_d" type="radio" name="field_choice" value="D">
            <label for="field_choice_d">D 孙中山领导辛亥革命——中华民国成立</label>
          </fieldset>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：D</p>
              <div>A、B、C三项都是在封建体制内“一乱一治”的历史循环，属于原地画圆圈；中华民国却是建立了共和制，推翻了封建统治制度，因此选D</div>
            </div>
          </div>
        </form><a href="javascript:xiayiti()" class="ui-btn">下一题</a>

      </div>
