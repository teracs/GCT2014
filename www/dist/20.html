  <body>
    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">依次填入下列横线上的关联词语，最恰当的一组是：</h1>
      </div>
      <div data-role="main" class="ui-content"><p>依次填入下列横线上的关联词语，最恰当的一组是： ①水利事业的发展，______加快了我们地区农业改造的步伐。 ②许多政府部门虽无权提出法案，但它们往往承担法律或法规草案起草工作， ______也可以对立法 施以影响。 ③实践对认识具有决定的作用，最终总是使认识不断纠正自身的偏差，______与实践发展的状况和要 求相适应。</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
            <input id="field_choice_a" type="radio" name="field_choice" value="A">
            <label for="field_choice_a">A 从而 因而 进而</label>
            <input id="field_choice_b" type="radio" name="field_choice" value="B">
            <label for="field_choice_b">B 进而 因而 从而</label>
            <input id="field_choice_c" type="radio" name="field_choice" value="C">
            <label for="field_choice_c">C 进而 从而 因而</label>
            <input id="field_choice_d" type="radio" name="field_choice" value="D">
            <label for="field_choice_d">D 因而 进而 从而</label>
          </fieldset>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：B</p>
              <div>本题考查关联词的运用。A①句为递进关系，应填“进而”，③句没有递进关系，应填连词“从 而”C②句为因果关系，应填“因而”；D①句递进关系不能填“因而”。</div>
            </div>
          </div>
