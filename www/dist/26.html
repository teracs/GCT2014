      </div>
      <div data-role="main" class="ui-content"><p>______是财务管理区别于其它管理的特点。</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
            <input id="field_choice_a" type="radio" name="field_choice" value="A">
            <label for="field_choice_a">A 资金管理</label>

          </fieldset>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：C</p>
              <div>本题考查管理学知识。财务管理区别于其他管理的特点在于它是一种价值管理，即对企业再生产过程中价值运动所进行的管理。财务管理利用资金、成本、收入等价值指标来组织企业价值的形成、实现和分配，并处理这种价值运动中的经济关系。</div>
            </div>
