  <body>
    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">We can learn</h1>
      </div>
      <div data-role="main" class="ui-content"><p>We can learn from the passage that_______.</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
            <input id="field_choice_a" type="radio" name="field_choice" value="A">
            <label for="field_choice_a">A Venus is always the last to appear in the sky in the evening</label>
            <input id="field_choice_b" type="radio" name="field_choice" value="B">
            <label for="field_choice_b">B Venus is sometimes the last to appear in the sky in the morning</label>
            <input id="field_choice_c" type="radio" name="field_choice" value="C">
            <label for="field_choice_c">C Venus is sometimes the last to disappear in the eastern sky in the morning</label>
            <input id="field_choice_d" type="radio" name="field_choice" value="D">
            <label for="field_choice_d">D Venus is sometimes the last to disappear in the western sky in the morning</label>
          </fieldset>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：C</p>
              <div><p>本题的关键是逐项确认选项内容，找出一个与其依据句意思完全一致的选项。在此处，c选项与其依据句（第2段第2个句子：At other times，it is the last planet or star that can be seen in the eastem sky in the morning.)意思一致，所以为正确答案。其他选项找不到与其意思完全一致的依据句，属于错误信息。</p>
</div>
            </div>
          </div>
        </form><a href="javascript:xiayiti()" class="ui-btn">下一题</a>

      </div>
    </div>
