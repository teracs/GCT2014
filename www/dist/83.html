    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">R国的工业界存在着一种看来矛盾的现象</h1>
      </div>
      <div data-role="main" class="ui-content"><p>R国的工业界存在着一种看来矛盾的现象：一方面，根据该国的法律，工人终生不得被解雇，工资标准只能升不能降；但另一方面，这并没有阻止工厂主引进先进的生产设备，这些设备提高了劳动生产率，使得一部分工人事实上被变相闲置(例如让3个人干2个人可以胜任的活)。<br />
以下哪项相关断定如果为真，最能合理地解释上述现象？</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
            <input id="field_choice_a" type="radio" name="field_choice" value="A">
            <label for="field_choice_a">A 每个工人在被雇用之前，都经过严格的技术考核和培训。</label>
            <input id="field_choice_b" type="radio" name="field_choice" value="B">
            <label for="field_choice_b">B 先进设备提高劳动生产率所创造的利润，高于重新培训工人从事其他工作的费用。</label>
            <input id="field_choice_c" type="radio" name="field_choice" value="C">
            <label for="field_choice_c">C 先进设备的引进，提高了产品的最终成本。</label>
            <input id="field_choice_d" type="radio" name="field_choice" value="D">
            <label for="field_choice_d">D R国面临着修改上述法律的压力。</label>
          </fieldset>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：B</p>
              <div>如果B项为真，则由于先进设备提高劳动生产率所创造的利润高于重新培训工人重新从事其他工作的 费用。因此，工厂主宁愿让一部分工人闲置，也要引进先进设备。这就合理的这就合理的解释了题干。其余各项均不能显示题干。</div>
            </div>
          </div>
