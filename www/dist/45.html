    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">文中“人们也称其为河外星云”的“其”字指代的是：</h1>
      </div>
      <div data-role="main" class="ui-content"><p>文中“人们也称其为河外星云”的“其”字指代的是：</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
            <input id="field_choice_a" type="radio" name="field_choice" value="A">
            <label for="field_choice_a">A 银河系以外的云雾状天体</label>
            <input id="field_choice_b" type="radio" name="field_choice" value="B">
            <label for="field_choice_b">B 庞大的恒星系统</label>
            <input id="field_choice_c" type="radio" name="field_choice" value="C">
            <label for="field_choice_c">C 银河系以外的星云</label>
            <input id="field_choice_d" type="radio" name="field_choice" value="D">
            <label for="field_choice_d">D 河外星系</label>
          </fieldset>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：A</p>
              <div>判断本句时，重点注意“根据它们的外貌”一句，特别是“外貌”一词可以断定B是错的，因为B是本质，不是“外貌”. C、D均是“其”之后出现的答案，在逻辑上不成立。</div>
            </div>
          </div>
        </form><a href="javascript:xiayiti()" class="ui-btn">下一题</a>
