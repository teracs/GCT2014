  <body>
    <div data-role="page">
      <div data-role="header">
        <h1 id="nodeTitle">若4种分别属于N，K，L和M的化肥被放在4个连续的袋子内</h1>
      </div>
      <div data-role="main" class="ui-content"><p>若4种分别属于N，K，L和M的化肥被放在4个连续的袋子内，但不一定按给出的顺序，则M一定被放置在与谁相邻的位置?</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A">
          <label for="field_choice_a">A N和这一排两端的某个袋子</label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B">
          <label for="field_choice_b">B L和这一排两端的某个袋子</label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C">
          <label for="field_choice_c">C K和N</label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D">
          <label for="field_choice_d">D N和L</label>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：C</p>
              <div>N不与K相邻，也不与L相邻，则N只能与M相邻，N必然靠一端。由条件L和M也不相邻，则这4种化肥只能按N，M，K，L或L，K，M，N的顺序排放，所以与M相邻的只能是N和K。</div>
            </div>
          </div>
        </form><a href="javascript:xiayiti()" class="ui-btn">下一题</a>
      </div>
      <script src="../main_danxuan.js"></script>
    </div>
