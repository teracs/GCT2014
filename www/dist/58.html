      <div data-role="main" class="ui-content"><p>下列叙述中，属于称杜甫“圣于诗者”的根据一项是：</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
            <input id="field_choice_a" type="radio" name="field_choice" value="A">
            <label for="field_choice_a">A 杜甫是位无体不工，无美不备的诗人。</label>
            <input id="field_choice_b" type="radio" name="field_choice" value="B">

            <input id="field_choice_c" type="radio" name="field_choice" value="C">
            <label for="field_choice_c">C “忧国爱民”的思想确立了杜甫的地位。</label>
            <input id="field_choice_d" type="radio" name="field_choice" value="D">
            <label for="field_choice_d">D 杜诗中充满了儒学思想内涵。</label>
          </fieldset>
          <div data-role="collapsible">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：A</p>
              <div>诗圣主要是指诗歌的艺术成就和影响而言。杜甫是一位集大成者和承前启后的诗人，汉魏的浑朴古雅，六朝的藻丽纤秾、淡远韶秀杜甫无一不备。杜甫之后没有一个诗人不直接、间接学他的。B、C、D都是从思想性上着眼的，因此选A。 </div>
