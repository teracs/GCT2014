  <body>
    <div data-role="page">
      <div data-role="header"><a href="index.html" class="ui-btn-left ui-btn ui-btn-inline ui-corner-all ui-btn-icon-home">回到首页</a>
        <h1 id="nodeTitle">第五段“在自己的瓦砾中修补老例”在文中的含义，理解不正确的一项是：</h1><a href="javascript:xiayiti()" class="ui-btn-right ui-btn ui-btn-inline ui-corner-all ui-btn-icon-arrow-r">下一题</a>
      </div>
      <div data-role="main" class="ui-content"><p>第五段“在自己的瓦砾中修补老例”在文中的含义，理解不正确的一项是：</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A" class="input_choice">
          <label for="field_choice_a" choice="A" class="field_choice">A 阿Q 的革命即使成功，他的政治，经济地位也不会改变。</label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B" class="input_choice">
          <label for="field_choice_b" choice="B" class="field_choice">B 阿Q 的革命如果成功，他的政治、经济地位就能够改变。</label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C" class="input_choice">
          <label for="field_choice_c" choice="C" class="field_choice">C 阿Q 的革命即使成功，也只是推翻一个皇帝，另立一个新皇帝。</label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D" class="input_choice">
          <label for="field_choice_d" choice="D" class="field_choice">D 阿Q 的革命即使成功，也只是破坏一个旧世界而不能建设一个新世界。</label>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：B</p>
              <div>阿Q的“革命”是传统的画圆圈式的“革命”的翻版。阿Q式的革命即使成功了，也不过是另换了一个皇帝甚至暴君，“在自己的瓦砾中修补老例”。因此，阿Q的革命是不可能改变他的政治、经济地位的。</div>
            </div>
          </div>
        </form>
      </div>
