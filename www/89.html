<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,target-densitydpi=device-dpi">
    <link rel="stylesheet" href="jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="jquery.mobile-1.4.2/jquery-1.11.0.min.js"></script>
    <script src="underscore-min.js"></script>
    <script src="jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="timuLoader.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"><a href="index.html" class="ui-btn-left ui-btn ui-btn-inline ui-corner-all ui-btn-icon-home">回到首页</a>
        <h1 id="nodeTitle">市场上推出了一种新型的电脑键盘。</h1><a href="javascript:xiayiti()" class="ui-btn-right ui-btn ui-btn-inline ui-corner-all ui-btn-icon-arrow-r">下一题</a>
      </div>
      <div data-role="main" class="ui-content"><p>市场上推出了一种新型的电脑键盘。新型键盘具有传统键盘所没有的“三最”特点，即常用的键设计在靠近最灵活手指的那部位.新型键盘能大大提高键入速度，并减少错误率。因此，用新型键盘替换传统键盘能迅速地提商相关部门的工作效率。以下哪项如果为真，最能削弱上述论证？</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A" class="input_choice">
          <label for="field_choice_a" choice="A" class="field_choice">A 有的键盘使用者最灵活的手指和平常人不同。</label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B" class="input_choice">
          <label for="field_choice_b" choice="B" class="field_choice">B 传统键盘中最常用的键并非设计在离最灵活手指最远的部位。</label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C" class="input_choice">
          <label for="field_choice_c" choice="C" class="field_choice">C 越能高效率地使用传统键盘，短期内越不易熟练地使用新弄键盘。</label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D" class="input_choice">
          <label for="field_choice_d" choice="D" class="field_choice">D 新型键盘的价格高于传统键盘的价格。</label>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：C</p>
              <div>本题中，假如C项为真，会有力地削弱题干的论证。因为这有利于说明，使用新型键盘，在短期内不利于提高工作效率。所以用新型键盘替换传统键盘难以迅速地提高工作效率。故选C。</div>
            </div>
          </div>
        </form>
      </div>
      <script src="main_danxuan.js"></script>
    </div>
  </body>
</html>
