<!DOCTYPE html>
<html>
  <!-- 这里是首页，是用户进入的第一个页面。-->

  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,target-densitydpi=device-dpi">

    <link rel="stylesheet" href="index.css">
    <script src="jquery.mobile-1.4.2/jquery-1.11.0.min.js"></script>
    <script src="underscore-min.js"></script>

    <script src="timuLoader.js"></script>
  </head>
  <body>
    <div data-role="header" data-theme="a"><a href="#mypanel" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-grid">菜单</a>
      <h1 id="title">GCT2014</h1>
    </div>

      </ul>

    <div data-role="page">欢迎来到GCT题库！</div>
  </body>
  <script src="main.js"></script>
</html>
