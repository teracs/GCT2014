<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,target-densitydpi=device-dpi">
    <link rel="stylesheet" href="jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="jquery.mobile-1.4.2/jquery-1.11.0.min.js"></script>
    <script src="underscore-min.js"></script>
    <script src="jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="timuLoader.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"><a href="index.html" class="ui-btn-left ui-btn ui-btn-inline ui-corner-all ui-btn-icon-home">回到首页</a>
        <h1 id="nodeTitle">The best title</h1><a href="javascript:xiayiti()" class="ui-btn-right ui-btn ui-btn-inline ui-corner-all ui-btn-icon-arrow-r">下一题</a>
      </div>
      <div data-role="main" class="ui-content"><p>The best title for the passage might be _______.</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A" class="input_choice">
          <label for="field_choice_a" choice="A" class="field_choice">A the Size of Venus</label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B" class="input_choice">
          <label for="field_choice_b" choice="B" class="field_choice">B Venus and the Earth</label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C" class="input_choice">
          <label for="field_choice_c" choice="C" class="field_choice">C Venus-the Earth's "Twin"</label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D" class="input_choice">
          <label for="field_choice_d" choice="D" class="field_choice">D the Nearest Neighbor</label>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：C</p>
              <div><p>本题为大意题，只需要参考文章的主题句（第1个句子）即可。同时，要特别注意主题句中的主语信息。在此处，c选项的内容是主题句的关键信息（主句内容），而其他选项内容或者没有出现在主题句中（A和D），或者与主题不完全一致(B)。</p>
</div>
            </div>
          </div>
        </form>
      </div>
      <script src="main_danxuan.js"></script>
    </div>
  </body>
</html>
