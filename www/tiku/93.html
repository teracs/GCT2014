  <body>
    <div data-role="page">
      <div data-role="main" class="ui-content"><p>有些人若有一次厌食，会对这次膳食中有特殊味道的食物持续产生强烈厌恶，不管这种食物是否会对身体有利。这种现象可以解释为什么小孩更易于对某些食物产生强烈的厌食。<br />
以下哪项如果为真，最能加强上述解释 ？</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A" class="input_choice">
          <label for="field_choice_a" choice="A" class="field_choice">A 小孩的膳食搭配中含有特殊味道的食物比成年人多。</label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B" class="input_choice">
          <label for="field_choice_b" choice="B" class="field_choice">B 对未尝过的食物，成年人比小孩更容易产生抗拒心理。</label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C" class="input_choice">
          <label for="field_choice_c" choice="C" class="field_choice">C 小孩的嗅觉和味觉比成年人敏锐。</label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D" class="input_choice">
          <label for="field_choice_d" choice="D" class="field_choice">D 和成年人相比，小孩较为缺乏食物与健康的相关知识。</label>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：C</p>
              <div>题干通过“厌食会使人对这次膳食中有特殊味道的食物持续产生强烈的厌恶”来解释“小孩更易于对某些食物产生强烈的厌恶”。要加强这一解释，就要在原因与结论之间建立更加密切的联系。如果C项为真，说明小孩对有特殊味道的食物更敏感，也就更容易产生强烈的厌恶。A项含有特殊味道的食物多不代表更容易产生厌恶：B项削弱了解释；D项是无关项。</div>
            </div>
          </div>
        </form>
      </div>
