      <div data-role="main" class="ui-content"><p>现代教育是以______为基础，以现代社会生活和科学技术为教育内容，以现代技术为教育手段。</p><br/>
        <ul data-role="listview" data-inset="true">

          <li><a href="#" choice="B" class="selection"><img src="../img/B.jpg" class="answer_pic">
              <h2>B</h2>
              <p class="field_choice">社会化机器大工业生产</p></a></li>

            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：B</p>
              <div>本题考查教育学知识。社会化机器大工业生产既为现代教育提供了必要的物质技术条件。“市场化的充分发展”不是现代教育的必要条件；“现代信息社会的形成”，“国家民主制度的建立”是随着现代教育的形成而逐步发展 的，因而不是现代教育的基础。</div>
