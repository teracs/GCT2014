  <body>
    <div data-role="page">
      <div data-role="main" class="ui-content"><p>引起商品价格提高的因素是______。</p><br/>
        <ul data-role="listview" data-inset="true">
          <li><a href="#" choice="A" class="selection"><img src="../img/A.jpg" class="answer_pic">
              <h2>A</h2>
              <p class="field_choice">社会劳动生产率的提高</p></a></li>
          <li><a href="#" choice="B" class="selection"><img src="../img/B.jpg" class="answer_pic">
              <h2>B</h2>
              <p class="field_choice">个别劳动生产率的提高</p></a></li>
          <li><a href="#" choice="C" class="selection"><img src="../img/C.jpg" class="answer_pic">
              <h2>C</h2>
              <p class="field_choice">纸币的发行量增多</p></a></li>
          <li><a href="#" choice="D" class="selection"><img src="../img/D.jpg" class="answer_pic">
              <h2>D</h2>
              <p class="field_choice">通货膨胀</p></a></li>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：D</p>
              <div>商品价格是由其价值决定的，并受供求关系的影响。生产商品的社会劳动生产率降低，市场 上商品供不应求，国家出现通货膨胀等都会引起商品价格上升，选项A 说法错误，选项B 与商品价格无关； 选项C 情况不定，纸币发行量增多可能引起商品价格上升。</div>
            </div>
          </div>
        </ul>
      </div>
