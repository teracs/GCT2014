  <body>
    <div data-role="page">
      <div data-role="main" class="ui-content"><p>捐助希望工程的动机，大都是社会责任，但也有的是个人功利，当然，出于社会责任的行为，并不一定都不考虑个人功利。对希望工程的每一项捐助，都是利国利民的善举。 如果上述断定为真，以下哪项不可能为真</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A" class="input_choice">
          <label for="field_choice_a" choice="A" class="field_choice">A 有的行为出于社会责任，但不是利国利民的善举。</label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B" class="input_choice">
          <label for="field_choice_b" choice="B" class="field_choice">B 所有考虑个人功利的行为，都不是利国利民的善举。</label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C" class="input_choice">
          <label for="field_choice_c" choice="C" class="field_choice">C 有的出于社会责任的行为是善举。</label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D" class="input_choice">
          <label for="field_choice_d" choice="D" class="field_choice">D 有的行为虽然不是出于社会责任，但却是善举。</label>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：B</p>
              <div>根据题干：捐助希望工程的动机也有的是个人功利；对希望工程的每一项捐款，都是利国利民的善举。从而可推出：有的个人功利的行为是利国利民的善举。这和B项矛盾。</div>
            </div>
          </div>
        </form>
      </div>

          </div>
