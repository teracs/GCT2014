  <body>
    <div data-role="page">
      <div data-role="main" class="ui-content"><p>下列关于民事权利的表述哪一个是错误的?</p><br/>
        <ul data-role="listview" data-inset="true">
          <li><a href="#" choice="A" class="selection"><img src="../img/A.jpg" class="answer_pic">
              <h2>A</h2>
              <p class="field_choice">抵销权是一种形成权 </p></a></li>
          <li><a href="#" choice="B" class="selection"><img src="../img/B.jpg" class="answer_pic">
              <h2>B</h2>
              <p class="field_choice">知识产权是一种支配权 </p></a></li>
          <li><a href="#" choice="C" class="selection"><img src="../img/C.jpg" class="answer_pic">
              <h2>C</h2>
              <p class="field_choice">债权请求权不具有排他性 </p></a></li>
          <li><a href="#" choice="D" class="selection"><img src="../img/D.jpg" class="answer_pic">
              <h2>D</h2>
              <p class="field_choice">支配权不存在对应义务 </p></a></li>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：D</p>
              <div>本题考查民法知识。依据民事权利的不同效力，可将民事权利分为：支配权、形成权，请求权、抗辩权。支配权是对权利客体进行直接的排他性支配并享有其利益的权利。支配权的实现不需要对应人的积极义务，但存在容忍义务。</div>
            </div>
          </div>
        </ul>
      </div>
