<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,target-densitydpi=device-dpi">
    <link rel="stylesheet" href="../jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="../index.css">
    <script src="../jquery.mobile-1.4.2/jquery-1.11.0.min.js"></script>
    <script src="../underscore-min.js"></script>

  </head>
  <body>
    <div data-role="page">
      <div data-role="main" class="ui-content"><p>若D，C和Q得到的名次是连续的，那么下面哪一项一定错误?</p>

        <ul data-role="listview" data-inset="true">
          <li><a href="#" choice="A" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>A</h2>
              <p class="field_choice">Z得到的点击量比S的大。</p></a></li>
          <li><a href="#" choice="B" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>B</h2>
              <p class="field_choice">Z得到的点击量比D的大。</p></a></li>
          <li><a href="#" choice="C" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>C</h2>
              <p class="field_choice">W得到的点击量比C的大。</p></a></li>
          <li><a href="#" choice="D" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>D</h2>
              <p class="field_choice">W得到的点击量比L的大。</p></a></li>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：C</p>
              <div>当D，C和Q连续时，W-定在D之后；又因为W不是第七名，那么W-定在L的前面，从而这七位选手的排名关系为：Z或S，D，C，Q，W，L。W得到的点击量比C大一定是错误的。</div>
            </div>
          </div>
        </ul>
      </div>
      <script src="../main_danxuan.js"></script>
    </div>
  </body>
