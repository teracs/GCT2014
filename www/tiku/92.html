  <head>

  <body>
    <div data-role="page">
      <div data-role="main" class="ui-content"><p>是过于集中的经济模式，而不是气候状况，造成了近年来H国糟糕的粮食收成。K国和H国耕地条件基本相同，但当H国的粮食收成造成连年下降的时候，K国的粮食收成却连年上升。<br />
以下哪项如果为真，最能削弱上述论证?</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A" class="input_choice">
          <label for="field_choice_a" choice="A" class="field_choice">A H国种植的主要谷物品种不是K国种植的主要谷物品种。</label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B" class="input_choice">
          <label for="field_choice_b" choice="B" class="field_choice">B H国的一些谷物不适合在K国生长。</label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C" class="input_choice">
          <label for="field_choice_c" choice="C" class="field_choice">C K国的一些谷物不适合在H国生长。</label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D" class="input_choice">
          <label for="field_choice_d" choice="D" class="field_choice">D H国的北方邻国J国近年的粮食收成呈下降趋势。</label>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：A</p>
              <div>存在他因的削弱。如果事实上H国种植的主要谷物品种不是K国的种植的主要谷物品种，则有利说明：是所种植的主要谷物对生长条件例如耕地条件的不同需求，造成H国和K国不同的收成状况，而不是过于集中的经济模式，造成了近几年H国糟糕的粮食收成。这就有力的削弱了题干的论证。</div>
            </div>
          </div>
        </form>
      </div>

          <div class="ui-block-a">
            <button onclick="">上一题</button>
          </div>
          <div class="ui-block-b">

          </div>
        </fieldset>
      </div>
