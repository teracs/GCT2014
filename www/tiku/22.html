      <div data-role="main" class="ui-content"><p>在文言文中“社稷”一般指代______，其中“社”指______、“稷”指______。</p>

        <ul data-role="listview" data-inset="true">
          <li><a href="#" choice="A" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>A</h2>
              <p class="field_choice">祖先 水神 谷神 </p></a></li>
          <li><a href="#" choice="B" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>B</h2>
              <p class="field_choice">国家 山神 谷神 </p></a></li>
          <li><a href="#" choice="C" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>C</h2>
              <p class="field_choice">祖先 社日神 土地神 </p></a></li>
          <li><a href="#" choice="D" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>D</h2>
              <p class="field_choice">国家 土地神 谷神 </p></a></li>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：D</p>
              <div>本题考查中国历史知识。古代社稷就是指国家，或指皇权；“社”“稷”从字面来看是土地神 和五谷神。由于古时的君王为了祈求国事太平，五谷丰登，每年都要到郊外祭祀土地神和五谷神。社稷也 就成了国家的象征，后来人们就用“社稷”来代表国家。</div>
            </div>
          </div>
