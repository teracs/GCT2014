      <div data-role="main" class="ui-content"><p>根据《中华人民共和国个人所得税法》的规定，个人所得税的应纳税所得包括：工资、薪金所得；劳务报酬所得；特许权使用费所得；______；财产租赁所得：经中华人民共和国财政部确定征税的其他所得。</p><br/>
        <ul data-role="listview" data-inset="true">

          <li><a href="#" choice="B" class="selection"><img src="../img/B.jpg" class="answer_pic">

          <li><a href="#" choice="D" class="selection"><img src="../img/D.jpg" class="answer_pic">
