  <body>
    <div data-role="page">
      <div data-role="main" class="ui-content"><p>下列各句，没有语病的一句是：</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A" class="input_choice">
          <label for="field_choice_a" choice="A" class="field_choice">A 由于我国人口结构老龄化的增长，老人生活、学习用品的需求也将不断增长。 </label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B" class="input_choice">
          <label for="field_choice_b" choice="B" class="field_choice">B 本届“挑战杯”竞赛，从参赛高校数及参赛作品都有了明显提高。</label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C" class="input_choice">
          <label for="field_choice_c" choice="C" class="field_choice">C 有人说他的落选与个人恩怨有关，但他反驳时非常肯定地否认不是与个人恩怨有关。</label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D" class="input_choice">
          <label for="field_choice_d" choice="D" class="field_choice">D 复试是在一星期后举行的，录取与否将决定他的终生事业。 </label>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：D</p>
              <div>本题考查语法知识。A 老龄化不能说增长，词汇搭配不当；B 应是参赛作品的水平都有了明显 提高，词汇搭配不当；C“否认不是”双重否定即为肯定，整句意思相反。</div>
            </div>
          </div>
        </form>
      </div>
      <div data-role="footer" data-position="fixed" data-fullscreen="true">
        <fieldset class="ui-grid-a">
          <div class="ui-block-a">
            <button onclick="">上一题</button>
          </div>
          <div class="ui-block-b">

        </fieldset>
      </div>
