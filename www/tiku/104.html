    <div data-role="page">
      <div data-role="main" class="ui-content"><p>若4种分别属于N，K，L和M的化肥被放在4个连续的袋子内，但不一定按给出的顺序，则M一定被放置在与谁相邻的位置?</p><br/>
        <ul data-role="listview" data-inset="true">
          <li><a href="#" choice="A" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>A</h2>
              <p class="field_choice">N和这一排两端的某个袋子</p></a></li>
          <li><a href="#" choice="B" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>B</h2>
              <p class="field_choice">L和这一排两端的某个袋子</p></a></li>
          <li><a href="#" choice="C" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>C</h2>
              <p class="field_choice">K和N</p></a></li>
          <li><a href="#" choice="D" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>D</h2>
              <p class="field_choice">N和L</p></a></li>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：C</p>
              <div>N不与K相邻，也不与L相邻，则N只能与M相邻，N必然靠一端。由条件L和M也不相邻，则这4种化肥只能按N，M，K，L或L，K，M，N的顺序排放，所以与M相邻的只能是N和K。</div>
            </div>
          </div>
