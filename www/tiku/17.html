  <body>
    <div data-role="page">
      <div data-role="main" class="ui-content"><p>中国共产党十七大报告中提出科学发展观的基础，下列理解不正确的一项是：</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A" class="input_choice">
          <label for="field_choice_a" choice="A" class="field_choice">A 立足社会主义初级阶段的基本国情</label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B" class="input_choice">
          <label for="field_choice_b" choice="B" class="field_choice">B 总结我国发展实践和适应新的发展要求</label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C" class="input_choice">
          <label for="field_choice_c" choice="C" class="field_choice">C 借鉴国外的发展经验</label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D" class="input_choice">
          <label for="field_choice_d" choice="D" class="field_choice">D 强调经济发展，增加国民财富</label>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：D</p>
              <div>本题考查政治常识。科学发展观的重要内涵有：以人为本的发展观，全面发展观，协调发展 观，可持续发展观。D 项片面强调发展经济，增加国民财富，因此是错误的。</div>
            </div>
          </div>
        </form>
      </div>

            <button onclick="">上一题</button>
          </div>
          <div class="ui-block-b">

          </div>
        </fieldset>
      </div>
