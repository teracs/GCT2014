    <div data-role="page">
      <div data-role="main" class="ui-content"><p>若4种分别属于N，L，M和W的化肥被放在4个连续的袋子内，但不一定按给出的顺序，则下面哪一项可能正确?</p>

        <ul data-role="listview" data-inset="true">
          <li><a href="#" choice="A" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>A</h2>
              <p class="field_choice">L和N相邻</p></a></li>
          <li><a href="#" choice="B" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>B</h2>
              <p class="field_choice">L和w将位于这一排袋子的两端位置</p></a></li>
          <li><a href="#" choice="C" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>C</h2>
              <p class="field_choice">M和w将位于这一排袋子的两端位置</p></a></li>
          <li><a href="#" choice="D" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>D</h2>
              <p class="field_choice">N和w将位于这一排袋子的中间位置</p></a></li>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：D</p>
              <div>L只能与W相邻，N和M均可以与W相邻，那么这4种化肥可以按L，W，N，M或L，W，M，N的顺序排放，只有D可能正确。</div>
            </div>
          </div>
