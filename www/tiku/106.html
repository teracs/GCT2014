    <div data-role="page">
      <div data-role="main" class="ui-content"><p>若每种化肥该农民都有一种，并且它们被放在5个连续的袋子中，则下面哪一项可能正确?</p><br/>
        <ul data-role="listview" data-inset="true">
          <li><a href="#" choice="A" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>A</h2>
              <p class="field_choice">只有N和w将位于这一排袋子的两端位置</p></a></li>
          <li><a href="#" choice="B" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>B</h2>
              <p class="field_choice">与M相邻的化肥只有K和N</p></a></li>
          <li><a href="#" choice="C" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>C</h2>
              <p class="field_choice">L和W不相邻</p></a></li>
          <li><a href="#" choice="D" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>D</h2>
              <p class="field_choice">任一个化肥都有可能放在5个袋子中的任一个袋子</p></a></li>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：D</p>
              <div>根据题干条件5种化肥可以形成这样一个邻接关系图：L的右边是W，w右边是N，N的下面是M，M的左边是K，K的上面是L。由此可见，A项、B项、C项说法均不正确；任一种化肥都可以放在开头，任一种化肥都有可能放在5个位置中的任一个位置。
</div>
            </div>
          </div>
