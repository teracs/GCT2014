<html>

    <meta charset="utf-8">

  <body>
    <div data-role="page">
      <div data-role="main" class="ui-content"><p>规定汽车必须装安全带的制度是为了减少车祸伤亡，但在安全带保护下，司机将车开得更快，事故反而增加了。司机有安全带保护，自身伤亡减少了，而路人伤亡增加了。这一事实表明：</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A" class="input_choice">
          <label for="field_choice_a" choice="A" class="field_choice">A 对实施效果考虑不周的制度往往事与愿违</label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B" class="input_choice">
          <label for="field_choice_b" choice="B" class="field_choice">B 安全带制度必须与严格限速的制度同时出台</label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C" class="input_choice">
          <label for="field_choice_c" choice="C" class="field_choice">C 汽车装安全带是通过牺牲路人利益来保护司机的措施</label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D" class="input_choice">
          <label for="field_choice_d" choice="D" class="field_choice">D 制度在产生合意结果的同时也会产生不合意的结果</label>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：D</p>
              <div>由“司机有安全带保护，自身伤亡减少了，而路人伤亡增加了。”可推出制度在产生合意结果的同事也会产生不合意的结果。故正确答案为D。B不合适，因为安全带在快速行驶时才有意义，如果严格限速，安全带制度就意义不大了。</div>
            </div>
          </div>
        </form>
      </div>

          </div>
          <div class="ui-block-b">

      </div>
