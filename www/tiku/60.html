      <div data-role="main" class="ui-content"><p>对古代文士积极学习杜诗的根本原因，解释最准确的一项是：</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A" class="input_choice">
          <label for="field_choice_a" choice="A" class="field_choice">A 中国古代的读书人日常功课之一就是要学习诗歌创作。</label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B" class="input_choice">
          <label for="field_choice_b" choice="B" class="field_choice">B 杜诗合乎格律诗的要求，平仄押韵，规范合理，质量高，数量足。</label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C" class="input_choice">
          <label for="field_choice_c" choice="C" class="field_choice">C 书商们把杜诗分类编排，便利了古代文士们模仿各类杜诗。</label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D" class="input_choice">
          <label for="field_choice_d" choice="D" class="field_choice">D 通过阅读，杜诗中的思想感情容易渗入到士人们的思想意识中。</label>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：B</p>
              <div>前面所说，杜甫是一位集大成者和承前启后的诗人，同样，他的诗歌的艺术成就对后代的影响也是巨大的，这是古代文士积极学习杜诗的根本原因，因此选B。</div>
