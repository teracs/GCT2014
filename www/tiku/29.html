  <body>
    <div data-role="page">
      <div data-role="main" class="ui-content"><p>《中华人民共和国民法通则》规定人身权(亦称人身非财产权)包括______和______。</p>

        <ul data-role="listview" data-inset="true">
          <li><a href="#" choice="A" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>A</h2>
              <p class="field_choice">名称权          身份权</p></a></li>
          <li><a href="#" choice="B" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>B</h2>
              <p class="field_choice">姓名权          财产继承权</p></a></li>
          <li><a href="#" choice="C" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>C</h2>
              <p class="field_choice">人格权          身份权</p></a></li>
          <li><a href="#" choice="D" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>D</h2>
              <p class="field_choice">姓名权          婚姻自主权 </p></a></li>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：C</p>
              <div><p>本题考查法律知识。A 名称权为人格权的一项；B 姓名权为人格权的一项，财产继承权为身 份权的一项；D 姓名权是人格权的一项，婚姻自主权为身份权的一项。因此，人身权应分解为人格权和身份权。</p>
</div>
            </div>
          </div>
        </ul>
