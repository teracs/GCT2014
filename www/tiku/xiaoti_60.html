    <div data-role="page">
      <div data-role="main" class="ui-content"><p>对古代文士积极学习杜诗的根本原因，解释最准确的一项是：</p>

        <ul data-role="listview" data-inset="true">
          <li><a href="#" choice="A" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>A</h2>
              <p class="field_choice">中国古代的读书人日常功课之一就是要学习诗歌创作。</p></a></li>
          <li><a href="#" choice="B" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>B</h2>
              <p class="field_choice">杜诗合乎格律诗的要求，平仄押韵，规范合理，质量高，数量足。</p></a></li>
          <li><a href="#" choice="C" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>C</h2>
              <p class="field_choice">书商们把杜诗分类编排，便利了古代文士们模仿各类杜诗。</p></a></li>
          <li><a href="#" choice="D" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>D</h2>
              <p class="field_choice">通过阅读，杜诗中的思想感情容易渗入到士人们的思想意识中。</p></a></li>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：B</p>
              <div><p>前面所说，杜甫是一位集大成者和承前启后的诗人，同样，他的诗歌的艺术成就对后代的影响也是巨大的，这是古代文士积极学习杜诗的根本原因，因此选B。</p>
