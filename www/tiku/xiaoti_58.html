    <div data-role="page">
      <div data-role="main" class="ui-content"><p>下列叙述中，属于称杜甫“圣于诗者”的根据一项是：</p>

        <ul data-role="listview" data-inset="true">
          <li><a href="#" choice="A" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>A</h2>
              <p class="field_choice">杜甫是位无体不工，无美不备的诗人。</p></a></li>
          <li><a href="#" choice="B" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>B</h2>
              <p class="field_choice">在诗歌创作上，反映现实和关注国家与人民命运方面，杜甫为后代诗人做出了榜样。</p></a></li>
          <li><a href="#" choice="C" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>C</h2>
              <p class="field_choice">“忧国爱民”的思想确立了杜甫的地位。</p></a></li>
          <li><a href="#" choice="D" class="selection"><img src="../img/wenhao.jpg" class="answer_pic">
              <h2>D</h2>
              <p class="field_choice">杜诗中充满了儒学思想内涵。</p></a></li>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：A</p>
              <div><p>诗圣主要是指诗歌的艺术成就和影响而言。杜甫是一位集大成者和承前启后的诗人，汉魏的浑朴古雅，六朝的藻丽纤秾、淡远韶秀杜甫无一不备。杜甫之后没有一个诗人不直接、间接学他的。B、C、D都是从思想性上着眼的，因此选A。</p>
</div>
            </div>
          </div>
