  <body>
    <div data-role="page">
      <div data-role="header"><a href="index.html" class="ui-btn-left ui-btn ui-btn-inline ui-corner-all ui-btn-icon-home">回到首页</a>
        <h1 id="nodeTitle">所有参加此次运动会的选手都是身体强壮的运动员</h1><a href="javascript:xiayiti()" class="ui-btn-right ui-btn ui-btn-inline ui-corner-all ui-btn-icon-arrow-r">下一题</a>
      </div>
      <div data-role="main" class="ui-content"><p>所有参加此次运动会的选手都是身体强壮的运动员，所有身体强壮的运动员都是很少生病的，但是有一些身体不适的选手参加了此次运动会。以下选项不能从上述前提中得出？</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A" class="input_choice">
          <label for="field_choice_a" choice="A" class="field_choice">A 有些身体不适的选手是极少生病的。</label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B" class="input_choice">
          <label for="field_choice_b" choice="B" class="field_choice">B 极少生病的选手都参加了此次运功会。</label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C" class="input_choice">
          <label for="field_choice_c" choice="C" class="field_choice">C 有些极少生病的选手感到身体不适。</label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D" class="input_choice">
          <label for="field_choice_d" choice="D" class="field_choice">D 有些身体强壮的运动员感到身体不适。</label>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：B</p>
              <div>本题属于直言命题。 所有参加此的选手都是身体强壮的，身体强壮的运动员都是很少生病，所以所有参加此次运动会的选手都是很少生病的。由此，按直言命题变形推理，我们只能得到“有的极少生病的运动员参加了运动全。”这样只有B选项是不能必然推出的。</div>
            </div>
          </div>
        </form>
      </div>
