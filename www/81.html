      </div>
      <div data-role="main" class="ui-content"><p>小王：“你觉得《碟中碟3》拍得好吗?”小马：“我觉得说不上好。”小王：“那你的意思是说不好了?”小马：“不对，我并没有说坏话。”小王：“说不上好就是坏！”<br />
以下各项都可以是对小王和小马二人对话的正确评价，除了（  ）</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A" class="input_choice">
          <label for="field_choice_a" choice="A" class="field_choice">A 小王的意思是让小马对《碟中碟3》作出明确的评价。</label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B" class="input_choice">
          <label for="field_choice_b" choice="B" class="field_choice">B 小马的话前后矛盾。</label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C" class="input_choice">
          <label for="field_choice_c" choice="C" class="field_choice">C 小王没有正确理解小马两次回答的含义。</label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D" class="input_choice">
          <label for="field_choice_d" choice="D" class="field_choice">D 小马认为《碟中碟3》拍得一般。</label>

            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：B</p>
              <div>逻辑评价题。A、C、D项都可以是对小王和小马两人对话的正确评价。
由于小马的话前后并不矛盾，因此B项为正确答案。
