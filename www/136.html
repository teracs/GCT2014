  <body>
    <div data-role="page">
      <div data-role="header"><a href="index.html" class="ui-btn-left ui-btn ui-btn-inline ui-corner-all ui-btn-icon-home">回到首页</a>
        <h1 id="nodeTitle">Whether or not their</h1><a href="javascript:xiayiti()" class="ui-btn-right ui-btn ui-btn-inline ui-corner-all ui-btn-icon-arrow-r">下一题</a>
      </div>
      <div data-role="main" class="ui-content"><p>Whether or not their business will succeed _______their most concern.</p>

        <form>
          <fieldset data-role="controlgroup">
            <legend>选项：</legend>
          </fieldset>
          <input id="field_choice_a" type="radio" name="field_choice" value="A" class="input_choice">
          <label for="field_choice_a" choice="A" class="field_choice">A have become </label>
          <input id="field_choice_b" type="radio" name="field_choice" value="B" class="input_choice">
          <label for="field_choice_b" choice="B" class="field_choice">B are</label>
          <input id="field_choice_c" type="radio" name="field_choice" value="C" class="input_choice">
          <label for="field_choice_c" choice="C" class="field_choice">C has become</label>
          <input id="field_choice_d" type="radio" name="field_choice" value="D" class="input_choice">
          <label for="field_choice_d" choice="D" class="field_choice">D to become</label>
          <div data-role="collapsible" class="correctAnswer">
            <h4>查看正确答案</h4>
            <div>
              <p>正确答案：C</p>
              <div><p>本题的考点是判断用句子作为主语应该用何种谓语动词变化形式。根据英语语法，用句子作主语其谓语动词应该用单数第三人称变他形式。本题的A和B选项都是复数谓语动词形式，D选项不是谓语动词形式，只有c选项符合此句的语法要求。此处用完成时态体现一种结果。全句意思为“他们现在最关心的事情是他们的生意能否成功”。</p>
</div>
            </div>
          </div>
        </form>
      </div>
